<form [formGroup]="form" (ngSubmit)="guardar()">
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre">
        <span *ngIf="nombre?.invalid && (nombre?.touched || nombre?.dirty)">
            El nombre no puede tener números
        </span>
    </div>

    <div>
        <label for="apellido">Apellido:</label>
        <input id="apellido" formControlName="apellido">
        <span *ngIf="apellido?.invalid && (apellido?.touched || apellido?.dirty)">
            El apellido no puede tener números
        </span>
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input id="telefono" formControlName="telefono">
        <span *ngIf="telefono?.invalid && (telefono?.touched || telefono?.dirty)">
            El teléfono no puede tener letras
        </span>
    </div>

    <div>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
        <span *ngIf="descripcion?.invalid && (descripcion?.touched || descripcion?.dirty)">
            La descripción es requerida
        </span>
    </div>

    <!-- Añadir otros campos según sea necesario -->

    <button type="submit">Guardar</button>
    <button type="button" (click)="guardarBorrador()">Guardar Borrador</button>
</form>
